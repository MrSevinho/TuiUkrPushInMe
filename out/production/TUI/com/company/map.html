<!DOCTYPE html>
<html>
<head>
   <applet id="app"
           code="Task4.java" >
   </applet>
   <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
   <style type="text/css">
       html { height: 100% }
       body { height: 100%; margin: 0; padding: 0 }
       #map-canvas { height: 100% }
   </style>
   <script type="text/javascript"
           src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFLZwNZ3j2KNxR6_G4kqL4kO34cUxDZyU&sensor=false"></script>
   <script type="text/javascript">
      var map;
      function initialize() {
         var myLatlng = new google.maps.LatLng(50,32);
         var myOptions = {
            zoom:7,
            center: myLatlng,
            mapTypeId: google.maps.MapTypeId.ROADMAP
         }
         map = new google.maps.Map(document.getElementById("gmap"), myOptions);
         var data = app.getData();
         for (var i = 0; i < data.length() / 8; i++) {
            var pathCoords = [];
            for (var j = 0; j < 4; j++) {
               pathCoords.push({lat: (data[i * 8 + j * 2]), lng: (data[i * 8 + j * 2 + 1])});
            }
            drawPolygon(pathCoords, "#FF0000");
         }
      }
      function drawPolygon (polygon, col) {
        var bermudaTriangle = new google.maps.Polygon({
          paths: polygon,
          strokeColor: col,
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: col,
          fillOpacity: 0
        });
        bermudaTriangle.setMap(map);
    }
    window.onload = function () { initialize() };

   </script>
   <style>
 div#gmap {
        width: 100%;
        height: 100%;
        border:double;
 }
    </style>
</head>
<body>
<div id="gmap"></div>
</body>
</html>
